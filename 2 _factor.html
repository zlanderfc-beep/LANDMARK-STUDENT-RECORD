<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        .encircle{
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .container{
            display: flex;
            flex-direction: column;
            max-width: 200px;
            min-width: 600px;
            height:400px;
            border: 1px solid;
            border-color: rgb(202, 201, 201);
            border-radius: 9px;
            box-shadow: 2px 3px 5px rgba(0,0,0,0.2);
            margin-top: 150px;
        }
        .head{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .head h1{
            color: blue;
            font-family: "Calibri";
            font-weight:bolder;
        }
        .field {
            display: flex;
            width: 600px;
            flex-direction: column;
            margin: 50px 50px;
            margin-left: 85px;
        }
        .field input{
            width: 400px;
            height: 35px;
            border: 1px solid;
            border-radius: 5px;
            border-color: rgb(210, 208, 208);
        }
        .field legend{
           color: blue;
            font-family: "Calibri";
            font-weight:bolder;
            font-size: 18px;
        }
        .foward{
            display:flex;
            flex-direction: row;
            justify-content: center;
        }
        button{
            color: white;
            font-weight: bold;
            font-size: 14px;
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
           
            width: 370px;
            height: 40px;
            border-radius: 20px;
            border:1px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }
        button:hover{
            transform: scale(1.1);
        }
        button:active{
            box-shadow: 2px 3px 2px rgba(0,0,0,0.2);
            opacity: 0.7;
        }
        /* Additional styles for OTP input boxes */
        .otp-input-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 18px;
        }
        .otp-digit-input {
            width: 48px;
            height: 48px;
            font-size: 2em;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #bfc8e6;
            background: #f8faff;
            transition: border 0.3s;
        }
        .otp-digit-input:focus {
            border: 2px solid #4e54c8;
            outline: none;
        }
        .otp-error {
            color: #c0392b;
            min-height: 1.2em;
            margin-bottom: 8px;
            font-size: 1em;
            text-align: center;
        }
        .otp-success {
            color: #2ecc40;
            min-height: 1.2em;
            margin-bottom: 8px;
            font-size: 1em;
            text-align: center;
        }
        .otp-resend {
            background: #e3eaff;
            color: #4e54c8;
            border: none;
            border-radius: 16px;
            padding: 8px 22px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(78,84,200,0.09);
            margin-top: 10px;
        }
        .otp-resend:disabled {
            background: #f0f0f0;
            color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="encircle">
        <div class="container" id="otpEmailSection">
            <div class="head">
                <h1> Verify Lecturer account</h1>
            </div>
            <div class="field">
                <legend>Enter your Lecturer Email</legend>
                <input type="email" id="otpEmailInput">
            </div>
            <div class="foward">
                <button id="otpEmailBtn">
                    Generate OTP
                </button>
            </div>
            <div id="otpEmailError" class="otp-error"></div>
        </div>
        <div class="container" id="otpCodeSection" style="display:none;">
            <div class="head">
                <h1> Enter OTP</h1>
            </div>
            <div class="field">
                <legend>Enter the 4-digit OTP code</legend>
                <div class="otp-input-group">
                    <input type="text" maxlength="1" class="otp-digit-input" id="otpDigit1" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-digit-input" id="otpDigit2" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-digit-input" id="otpDigit3" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-digit-input" id="otpDigit4" autocomplete="off">
                </div>
            </div>
            <div class="foward">
                <button id="otpValidateBtn">
                    Validate OTP
                </button>
            </div>
            <div id="otpError" class="otp-error"></div>
            <div id="otpSuccess" class="otp-success"></div>
            <button id="otpResendBtn" class="otp-resend" disabled>Resend OTP (<span id="otpTimer">60</span>s)</button>
        </div>
    </div>
    <script>
    let otpEmail = "";
    let otpTimerInterval = null;

    // Focus next box on input
    document.querySelectorAll('.otp-digit-input').forEach((input, idx, arr) => {
        input.addEventListener('input', function() {
            if (this.value.length === 1 && idx < arr.length - 1) {
                arr[idx + 1].focus();
            }
        });
        input.addEventListener('keydown', function(e) {
            if (e.key === "Backspace" && this.value === "" && idx > 0) {
                arr[idx - 1].focus();
            }
        });
    });

    document.getElementById('otpEmailBtn').onclick = async function() {
        const email = document.getElementById('otpEmailInput').value.trim();
        document.getElementById('otpEmailError').textContent = "";
        document.getElementById('otpEmailBtn').textContent = 'Sending...';
        if (!email) {
            document.getElementById('otpEmailError').textContent = "Please enter your email.";
            document.getElementById('otpEmailBtn').textContent = 'Generate OTP';
            return;
        }
        try {
            const res = await fetch('http://localhost:5500/api/lecturer/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await res.json();
            if (data.success) {
                otpEmail = email;
                showOtpSection(email);
            } else {
                document.getElementById('otpEmailError').textContent = data.error || "Email not found in lecturer records.";
            }
        } catch (err) {
            document.getElementById('otpEmailError').textContent = "Server error. Please try again.";
        }
        document.getElementById('otpEmailBtn').textContent = 'Generate OTP';
    };

    function showOtpSection(email) {
        document.getElementById('otpDigit1').value = "";
        document.getElementById('otpDigit2').value = "";
        document.getElementById('otpDigit3').value = "";
        document.getElementById('otpDigit4').value = "";
        document.getElementById('otpError').textContent = "";
        document.getElementById('otpSuccess').textContent = "";
        document.getElementById('otpResendBtn').disabled = true;
        document.getElementById('otpTimer').textContent = "60";
        document.getElementById('otpEmailSection').style.display = "none";
        document.getElementById('otpCodeSection').style.display = "flex";
        startOtpTimer();
    }

    function startOtpTimer() {
        let seconds = 60;
        clearInterval(otpTimerInterval);
        otpTimerInterval = setInterval(() => {
            seconds--;
            document.getElementById('otpTimer').textContent = seconds;
            if (seconds <= 0) {
                clearInterval(otpTimerInterval);
                document.getElementById('otpResendBtn').disabled = false;
                document.getElementById('otpTimer').textContent = "0";
            }
        }, 1000);
    }

    document.getElementById('otpResendBtn').onclick = async function() {
        document.getElementById('otpError').textContent = "";
        document.getElementById('otpSuccess').textContent = "";
        document.getElementById('otpResendBtn').disabled = true;
        document.getElementById('otpTimer').textContent = "60";
        document.getElementById('otpDigit1').value = "";
        document.getElementById('otpDigit2').value = "";
        document.getElementById('otpDigit3').value = "";
        document.getElementById('otpDigit4').value = "";
        try {
            const res = await fetch('http://localhost:5500/api/lecturer/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: otpEmail })
            });
            const data = await res.json();
            if (!data.success) {
                document.getElementById('otpError').textContent = data.error || "Failed to resend OTP.";
            }
        } catch (err) {
            document.getElementById('otpError').textContent = "Server error. Please try again.";
        }
        startOtpTimer();
    };

    document.getElementById('otpValidateBtn').onclick = async function() {
        const otp = [
            document.getElementById('otpDigit1').value,
            document.getElementById('otpDigit2').value,
            document.getElementById('otpDigit3').value,
            document.getElementById('otpDigit4').value
        ].join('');
        document.getElementById('otpError').textContent = "";
        document.getElementById('otpSuccess').textContent = "";
        if (otp.length !== 4 || !/^\d{4}$/.test(otp)) {
            document.getElementById('otpError').textContent = "Enter the 4-digit OTP code.";
            return;
        }
        try {
            const res = await fetch('http://localhost:5500/api/lecturer/validate-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: otpEmail, otp })
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('otpSuccess').textContent = "OTP verified! Redirecting...";
                setTimeout(() => {
                    window.location.href = "School_dashboard.html";
                }, 1200);
            } else {
                document.getElementById('otpError').textContent = data.error || "Invalid or expired OTP.";
            }
        } catch (err) {
            document.getElementById('otpError').textContent = "Server error. Please try again.";
        }
    };
    </script>
</body>
</html>
